        <p>В чем же все дело? Работать нельзя. Особенно за деньги. Но по телевизору иногда можно посмотреть фильм про свободную жизнь где благодаря работе и трудолюбию можно добиться все что необходимо для жизни. Успешной.</p>

        <p>В подлом яндексе придумали(или больше вероятнее где то позаимствовали) технику убеждения: “мол нет это не твоё”. Поиск создан чтобы блокировать правду. Фильмы только те что разрешены тайной группировкой. Нет фильмам про нацизм, зеленого слоника нет, о том что люди людей едят с голоду, тоже нет! На самом деле яндекс это в первую очередь нацизм, сборище крыс, в яндексе ничего не смогут придумать, потому что для работы мозга нужна нормальная еда, а не нацистов супчик из коммунистической картошки. И все! Остальное все это роскошь. В яндексе вообще ничего не сделано, все нагло своровано. Браузер яндекс - это гугл хром. Это даже не копия - это полностью модифицированный гугл хром. Единственное что стоящее смогли придумать в яндексе это переводчик. Скорее всего даже это где то позаимствовали, потому что яндекс следует правилам жестким: гитлер то был веганом!</p>

        <p>В поганом яндексе даже и не слышали что у людей то есть еще и человеческие права и что живем то мы пока что в свободной стране.</p>
        <p>Работа в яндексе течет как испытания Дарта Вейдера где суть темной силы это злость и боль. И чем больше боли, тем больше силы. И каждый день деградирующая однотипная никчемная работа. Которую почти не оплачивают. Потому что если человеку заплатят деньги то ему хватит купить билет на самолет(в один конец) и все. Прощай.</p>
        <p>Даже дворник в морге получает зарплату по приличней чем в яндексе, все потому что работа “дворника” хоть чего то да стоит. В яндексе наоборот. А не,то. В морге то небось и кусочек человеченки утащить удасться, если вдруг голод доведет. Поэтому то в месяц оплачивают аж 24 тыщи. Под ту информацию что москвичи из подмосковья на войну ездили против Украины с зарплатой аж 15 косарей О_о Это в современное время, где на эти деньги даже квартиры не снимешь. Но для москвы это бешеные шальные деньги которые честным путем не заработать! И под это все вырисовывается поганый яндекс со своим “прощупаным”  поиском и начинает твердить о : “светлом будущем”! О_о ну надо-же! Завтра то, будет уже “светлое будущее”!</p>
